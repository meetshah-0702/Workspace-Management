<!DOCTYPE html>
<html lang="en" ng-app="authApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .content-center{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        .container{
            margin-top: 10%;
        }
        body{
            background-image: url(../resource/simple-workspace.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            height: 100vh;
        }
        .profile-image{
            border-radius: 50%;
            border: 2px solid rgb(56 ,46,103);
        }
    </style>
</head>

<body ng-controller="AdminController" >
    <nav class="navbar">
        <img src="../resource/Workspace_Group-Logo.wine.png" alt="Workspace LOGO">
        <ul class="abc">
            <li class="icons"><a href="/html/index_admin_home.html" target=_blank>Home</a></li>
            <li class="icons"><a href="/html/aboutus_admin.html" target=_blank>About Us</a></li>
            <li class="icons"><a href="/html/manage_resource.html" target=_blank>ManageResource</a></li>
            <li class="icons"><a href="/html/contectus_admin.html" target=_blank>Contact Us</a></li>
            <li class="icons"><a href="/html/signup.html" target=_blank>Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="profile-image">
                    <img src="../resource/image_profile.jpg" alt="profile image" width="250px">
                </div>
            </div>
            <div class="col-sm-9 content-center">
                <div class="row content-center">
                <div class="col-sm-4">
                    <label for="name">Name:</label><br>
                    <input type="text" ng-model="name" ng-change="changed()" class="input-group">
                </div>
                <div class="col-sm-4">
                    <label for="email">Email:</label><br>
                    <input type="text" ng-model="email" disabled class="input-group">
                </div>
                <div class="col-sm-4">
                    <label for="contact-number" >Contact Number:</label>
                    <input type="number" placeholder="Enter Phone number" ng-model="number" ng-change="changed()" class="input-group">
                </div>
            </div>
            </div>
        </div>
    </div>
    <<script src="../js/script_andular.js"></script>
</body>

</html>
